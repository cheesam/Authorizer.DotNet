name: PR Build and Test

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Restore dependencies
      run: dotnet restore Authorizer.DotNet.sln

    - name: Build
      run: dotnet build Authorizer.DotNet.sln --no-restore --configuration Release

    - name: Test (Unit Tests Only)
      run: dotnet test tests/Authorizer.DotNet.UnitTests/Authorizer.DotNet.UnitTests.csproj --no-build --configuration Release --verbosity normal
      # Note: Integration tests are excluded from CI as they require external Authorizer instance
      # To run integration tests locally: dotnet test tests/Authorizer.DotNet.IntegrationTests/
